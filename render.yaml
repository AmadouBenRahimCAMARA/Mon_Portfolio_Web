services:
  - type: web
    name: laravel-backend
    runtime: php
    rootDir: ./portfolio-app
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_URL
        fromService:
          type: static
          name: react-frontend
          property: url
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          type: psql
          name: database
          property: host
      - key: DB_PORT
        fromService:
          type: psql
          name: database
          property: port
      - key: DB_DATABASE
        fromService:
          type: psql
          name: database
          property: database
      - key: DB_USERNAME
        fromService:
          type: psql
          name: database
          property: user
      - key: DB_PASSWORD
        fromService:
          type: psql
          name: database
          property: password

  - type: static
    name: react-frontend
    rootDir: ./portfolio-app/react-app
    buildCommand: npm install && npm run build
    publicPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: laravel-backend
          property: url

  - type: psql
    name: database
    plan: free
